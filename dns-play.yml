- hosts: dns1
#- hosts: dns1ping
  become: yes
  tasks:
    - name: set Hostname
      shell:
        hostnamectl set-hostname rpdns2.mshome.loc

    - name: Copy IP setup
      copy:
        src: ./rpdns1.dhcpcd.conf
        dest: /etc/dhcpcd.conf

    - name: Install dnsmasq, vim, dnsutils
      apt:
        state: latest
        update_cache: true
        pkg:
        - dnsmasq
        - vim
        - dnsutils
    - name: Copy dnsmasq.conf
      copy:
         src: ./dnsmasq1.conf
         dest: /etc/dnsmasq.conf
    - name: Copy hosts
      copy:
         src: ./etchosts.new
         dest: /etc/hosts
    - name: Start dnsmasq
      service:
         name=dnsmasq
         state=started
         enabled=yes
